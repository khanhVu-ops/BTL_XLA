<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <h1>Image Processing App</h1>

        <label for="file">Choose an image:</label>
        <input type="file" name="file" accept="image/*">

        <label for="algorithm">Choose an algorithm:</label>
        <select id="algorithm" name="algorithm">
            <option value="negative">Negative Transform</option>
            <option value="threshold">Thresholding Image</option>
            <option value="histogram">Histogram Image</option>
            <option value="logarithm">Logarithm Image</option>
            <option value="otsu">OTSU</option>
            <option value="canny">Canny Filter</option>
            <option value="median">Median Filter</option>
            <option value="average">Average Filter</option>
            <option value="weight">Weight Filter</option>
            <option value="laplacian">Laplacian Filter</option>
            <!-- Add more options for other algorithms -->
        </select>

        <input type="submit" value="Process Image">
    </form>
</body>

</html>
